

_format_version: "3.0"
_transform: true

services:
  - name: auth
    url: http://supabase-auth:9999
    routes:
      - name: auth-route
        paths:
          - /auth/v1
        strip_path: false

  - name: rest
    url: http://supabase-rest:3000
    routes:
      - name: rest-route
        paths:
          - /rest/v1
        strip_path: false

  - name: realtime
    url: http://supabase-realtime:4000
    routes:
      - name: realtime-route
        paths:
          - /realtime/v1
        strip_path: false

  - name: storage
    url: http://supabase-storage:5000
    routes:
      - name: storage-route
        paths:
          - /storage/v1
        strip_path: false

plugins:
  - name: cors
    service: auth
    config:
      origins:
        - http://localhost:3000
        - http://localhost:54323
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Authorization
        - Content-Type
      credentials: true
      max_age: 3600

  - name: cors
    service: rest
    config:
      origins:
        - http://localhost:3000
        - http://localhost:54323
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Authorization
        - Content-Type
        - apikey
      exposed_headers:
        - Authorization
        - Content-Type
      credentials: true
      max_age: 3600

  - name: cors
    service: realtime
    config:
      origins:
        - http://localhost:3000
        - http://localhost:54323
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Authorization
        - Content-Type
      credentials: true
      max_age: 3600

  - name: cors
    service: storage
    config:
      origins:
        - http://localhost:3000
        - http://localhost:54323
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Authorization
        - Content-Type
      credentials: true
      max_age: 3600

